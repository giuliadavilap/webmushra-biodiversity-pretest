    - type: finish
      name: Thank you
      content: Thank you for participating in this biodiversity audio assessment!
      showResults: true
      writeResults: true
      questionnaire:
          - type: text
            label: Participant ID
            name: participant_id
          - type: number
            label: Age
            name: age
            min: 18
            max: 100
            default: 25
          - type: likert
            name: audio_experience
            label: Audio Experience Level
            response:
             - value: beginner
               label: Beginner
             - value: intermediate
               label: Intermediate
             - value: expert
               label: Expert
          - type: text
            label: Comments (optional)
            name: comments